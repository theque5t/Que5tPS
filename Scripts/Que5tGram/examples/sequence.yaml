---
visual_type: sequence
animation:
  delay: 30
style:
  color: 
    background: black
  shadowing: false
  text:
    alignment: center
nodes:
  - type: circle
    alias: node1
    text: 
    style:
      color: 
        background: black
        border: yellow
        shape: lime
      size: 0.25
    visible_when: always
  - type: circle
    alias: node2
    text:
    style:
      color: 
        background: black
        border: black
        shape: cyan
      size: 0.25
    visible_when: connection
  - type: circle
    alias: node3
    text:
    style:
      color: 
        background: black
        border: lime
        shape: orange
      size: 0.35
    visible_when: connection
  - type: circle
    alias: node4
    text:
    style:
      color: 
        background: black
        border: white
        shape: blue
      size: 0.20
    visible_when: connection
actions:
  - from: node1
    to: node1
    text: test
    style:
      line:
        from: '-'
        to: '->'
        color: green
  - from: node1
    to: node2
    text: test
    style:
      line:
        from: '<-'
        to: '->'
        color: red
  - from: node2
    to: node2
    text: test
    style:
      line:
        from: '-'
        to: '->'
        color: yellow
  - from: node2
    to: node3
    text: test
    style:
      line:
        from: '-'
        to: '->'
        color: purple
  - from: node3
    to: node4
    text: test
    style:
      line:
        from: '-'
        to: '->'
        color: cyan
